<h2>Post Details</h2>

<hr/>
<div class="container container-fluid" *ngIf="post">
  <div>
    <label><b>Title: </b></label> <h2>{{post.title}}</h2>
  </div>
 <!-- <div>
    <label><b>Description: </b></label> {{post.description}}
  </div>-->
  <div>
    <label><b>Content: </b></label> {{post.content}}
  </div>
</div>

<td><button class="btn btn-primary" (click)="showModal=true" data-toggle="modal" data-target="#Modal"> Edit </button></td>
<td><button class="btn btn-danger" style="margin-left: 10px"> Delete </button></td>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Post List</button><br>

<!-- Modal -->
<div class="modal fade" id="Modal" [ngClass]="{'show':showModal}"  data-keyboard="true" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Post</h5>

      </div>
      <div class="modal-body">
        <div [formGroup]="postForm">



          <div class="form-group">
            <label for="title">Post Title</label>
            <input type="text" class="form-control"
                   name="title"
                   id="title"
                   value="{{post.title}}"
                   formControlName="title">

          </div>


          <div class="form-group">,lk,
            <label for="description">Description</label>
            <input type="text" class="form-control"
                   name="description"
                   id="description"
                   value="{{post.description}}"
                   formControlName="description">

          </div>


          <div class="form-group">
            <label for="content">Content</label>

            <textarea rows="4" cols="50" type="text" class="form-control"
                      name="content"
                      id="content"
                      value="{{post.content}}"
                      formControlName="content">
            </textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="savePost()"  class="btn btn-primary" data-dismiss="modal" [disabled]="!postForm.valid">Save changes</button>
      </div>
    </div>
  </div>
</div>
